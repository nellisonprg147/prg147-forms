<!DOCTYPE html>
        <html lang="en">
<head>
    <title>PRG 147 Forms Project </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="body">
    <div class="container">
        <div class="header">
            <div class="title">Forms Project</div>
        </div>
                <div id="form">
                     <h1> Lawn Mowing Cost Calculator</h1>
                     <p>Please enter your yard measurements in feet in the appropriate fields.</p>


                        <!-- this code is for the front yard -->
                    <label for="yrd_length_f">Front Yard Length</label>
                    <input type="text" id="yrd_length_f"/><br/>
                    <label for="yrd_width_f">Front Yard Width</label>
                    <input type="text" id="yrd_width_f"/><br/>
                    <p>&nbsp;</p>
                        <!-- this code is for the back yard-->
                    <label for="yrd_length_b">Back Yard Length</label>
                    <input type="text" id="yrd_length_b"/><br/>
                    <label for="yrd_width_b">Back Yard Width</label>
                    <input type="text" id="yrd_width_b"/><br/>
                    <p>&nbsp;</p>
                        <!-- this code is for the left side yard -->
                    <label for="yrd_length_ls">Left Side Yard Length</label>
                    <input type="text" id="yrd_length_ls"/><br/>
                    <label for="yrd_width_ls">Left Side Yard Width </label>
                    <input type="text" id="yrd_width_ls"/><br/>
                    <p>&nbsp;</p>
                        <!-- this code is for the right side yard -->
                    <label for="yrd_length_rs">Right Side Yard Lenght</label>
                    <input type="text" id="yrd_length_rs"/><br/>
                    <label for="yrd_width_rs">Right Side Yard Width</label>
                    <input type="text" id="yrd_width_rs"/><br/>
                    <p>&nbsp;</p>
                        <!-- submit buttton -->
                    <input type="button" id="submit" value="Estimate Cost"/><br/>
                    <p>&nbsp;</p>
                        <!-- estimate output -->
                    <label for="mowing_cost">Cost to Mow Your Lawn $</label>
                    <input type="text" id="mowing_cost"/><br/>
                </div>

        <div class="footer">

            <p><a href="http://nellison.mccdgm.net/index.html">Assignment Index</a></p>
        </div>



    </div>


</body>

</html>
